resources:    
 ## - name: testintegrationwebhook
 #   type: integration
 #   integration: testwebhook
 #   flags: webhhokresoo
  
  - name: pipeline-test_master
    type: syncRepo
    flags:
      - testsyncrepo
      - testingsecondflags
      - testing third flag
      
  - name: scriptphprepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: Varsha-Arun/sample_php
      branch: master
  
  - name: script3repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: Varsha-Arun/sample-script-3
      buildOnPullRequestClose: false #true #
      buildOnPullRequest: true
      branch: pr
      
  - name: state
    type: state
    
  - name: image1
    type: image
    integration: docker
    pointer:
      sourceName: "shiphitchcock4/hitchcock4_sample_node"
      isPull: false
    seed:
      versionName: "latest" 
      branch: master
   
  - name: newemailtest
    type: notification
    pointer:
      method: email
      recipients:
        - "shiptest.rc.me@gmail.com"
        - "shiptest.rc.ow@gmail.com"
    flags: emailorp
    
  - name: notify-slack
    type: notification
    integration: "slack"
    pointer:
      recipients:
        - "#rc-public" 
        - "#rc-private"
        - "@shiptest-rc-ow"
    flags: slackold
    
  - name: notify-hipchat
    type: notification
    integration: "hipchat"
    pointer:
      recipients:
        - "#rc-public" 
        - "#rc-private"
        - "@shiptestrcow"
    flags: hipchat  
    
  - name: kube-dockeropts
    type: dockerOptions
    version:
      memory: 64
      labels:
        myKey1: myValue
        myOtherKey1: myOtherValue
        mykey2: myvalue3
        
  - name: test-trigger
    type: time
    seed:
      interval: "1 */6 * * *" #every 8th hour 1st minute it will post a version
 
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
        
  - name: allpl-lb
    type: loadBalancer
    pointer:
      sourceName: v2betatest
      
  - name: allpl-scale2
    type: replicas
    version:
      count: 2
      
  - name: allpl-version
    type: version
    seed:
      versionName: "1.2.123-beta"
      
  - name: my_hipchat_key
    type: integration
    integration: hipchat ###your hipchat  integration name
    flags: intin
    
  - name: slackIN
    type: integration
    integration: slack ###your hipchat  integration name
    flags: intinslack
    
  - name: cliconfig
    type: cliConfig
    integration: docker
    #pointer:        <object>

  - name: filejfrog
    type: file
    integration: jfrog 
    pointer: 
      sourceName: test-jfrog-ship/testoct.sh
    seed:
      versionName: none
      
  - name: trigger
    type: trigger
    version:
      counter: 1
